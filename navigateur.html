<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigateur Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: #1e1e1e;
            color: white;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        header {
            width: 100%;
            background: #333;
            padding: 10px;
            text-align: center;
        }
        input {
            width: 80%;
            padding: 10px;
            border-radius: 5px;
            border: none;
            font-size: 16px;
            outline: none;
        }
        button {
            padding: 10px;
            background: #575fcf;
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 5px;
            margin-left: 5px;
        }
        #results {
            width: 90%;
            margin-top: 20px;
        }
        .result {
            background: #2a2a2a;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
        }
        .result a {
            color: #6fa3ef;
            text-decoration: none;
        }
        .result img {
            max-width: 100px;
            height: auto;
            display: block;
            margin-top: 5px;
        }
    </style>
</head>
<body>

    <header>
        <input type="text" id="searchQuery" placeholder="Rechercher sur Google...">
        <button onclick="searchGoogle()">üîç</button>
    </header>

    <div id="results"></div>

    <script>
        async function searchGoogle() {
            const query = document.getElementById("searchQuery").value.trim();
            if (!query) return;

            const apiKey = "00b25ab0b1e1877676d8634874fda3d10ab4171ea4b869e3461b39a1770deb90"; // Remplace par ta cl√© SerpAPI
            const url = `https://serpapi.com/search.json?q=${encodeURIComponent(query)}&api_key=${apiKey}`;

            document.getElementById("results").innerHTML = "<p>Recherche en cours...</p>";

            try {
                const response = await fetch(url);
                const data = await response.json();

                if (!data.organic_results) {
                    document.getElementById("results").innerHTML = "<p>Aucun r√©sultat trouv√©.</p>";
                    return;
                }

                let output = "";
                data.organic_results.forEach(result => {
                    output += `
                        <div class="result">
                            <a href="${result.link}" target="_blank"><h3>${result.title}</h3></a>
                            <p>${result.snippet || "Pas de description disponible"}</p>
                            ${result.thumbnail ? `<img src="${result.thumbnail}" alt="Image">` : ""}
                        </div>
                    `;
                });

                document.getElementById("results").innerHTML = output;
            } catch (error) {
                console.error(error);
                document.getElementById("results").innerHTML = "<p>Erreur lors de la r√©cup√©ration des r√©sultats.</p>";
            }
        }
    </script>

</body>
</html>
